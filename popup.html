<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tab Capture Studio</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="panel">
      <header class="panel__header">
        <h1 class="panel__title">タブキャプチャ</h1>
        <p class="panel__subtitle">アクティブなタブをキャプチャします。</p>
      </header>

      <section class="panel__status" aria-live="polite">
        <span id="status">待機中</span>
      </section>

      <section class="panel__actions">
        <button class="btn btn--ghost" id="record-toggle">画面録画</button>
        <button class="btn btn--ghost" id="capture">スクリーンショット</button>
      </section>

      <section class="panel__settings">
        <button class="btn btn--ghost" id="open-settings">設定</button>
      </section>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
